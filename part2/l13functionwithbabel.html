<!DOCTYPE html>
<html>
    <head>
        <title>Working with Bable - Function</title>
    </head>
    <body>
        
        <div id="root">

        </div>


        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <script type="text/babel">

            const msg1 = "Hay guys";
            const msg2 = "Thanks for interesting. ";

            const myfunone = ()=>msg1;
            const myfuntwo = (language)=>msg2+language;
            const myfunthree = framework=>`${framework} is my fav frammework`;

            const header = <h1>{myfunone()}</h1>;
            const caption = <h1>{myfunthree('React js')}</h1>;

            const container = (
                // <div>
                //     <h1>{myfunone()}</h1>
                //     <p>{myfuntwo('Javascript')}</p>
                //     <p>{myfunthree('React js')}</p>
                // </div>

                // <>
                //     <h1>{myfunone()}</h1>
                //     <p>{myfuntwo('Javascript')}</p>
                //     <p>{myfunthree('React js')}</p>
                // </>

                <React.Fragment>
                    {header}
                    {caption}
                    <p>{myfunthree('React js')}</p>
                </React.Fragment>
            );

            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(container);

        </script>
    </body>
</html>
